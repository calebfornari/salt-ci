<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <meta charset="utf-8">

    <link rel="icon" type="image/ico" href="{{ url_for('static', filename='favicon.ico') }}"/>
    <link rel="stylesheet" media="screen" href="{{ url_for('static', filename='ext/bootstrap/css/bootstrap{0}.css'.format('' if config.DEBUG else '.min')) }}"/>
    <link rel="stylesheet" media="screen" href="{{ url_for('static', filename='ext/bootstrap/css/bootstrap-responsive{0}.css'.format('' if config.DEBUG else '.min')) }}"/>

    <script type="text/javascript" src="{{ url_for('static', filename='ext/jquery-1.8.3{0}.js'.format('' if config.DEBUG else '.min')) }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='ext/bootstrap/js/bootstrap{0}.js'.format('' if config.DEBUG else '.min')) }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='salt-ci.css') }}">

    <!--[if !IE 7]>
      <style type="text/css">
        #wrap {display:table;height:100%}
      </style>
    <![endif]-->

    <title>Salt-CI &mdash; {% block title %}Welcome{% endblock %}</title>
    {% block head %}{% endblock %}
  </head>
  <body>
    <div id="navbar" class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner logo">
        <div class="container">
          <a class="brand" href="{{ url_for('main.index') }}">Salt-CI</a>
          <div class="nav-collapse collapse">
            {%- include '_account_nav.html' -%}
          </div>
            <!-- <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul> -->
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div id="body-wrapper">
      <div id="container" class="container">
        {%- block contents %}{% endblock -%}
      </div>
    </div>
    <div id="footer">
      {%- include '_footer.html' -%}
    </div>
    {% block footer %}{% endblock %}
  </body>
</html>
