{% from "_helpers.html" import render_gravatar_img with context %}
<ul class="nav pull-right" id="account-nav">
  <li class="dropdown">
  {% if g.identity.account %}
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
    {{ render_gravatar_img(28) }} {{ g.identity.account.gh_login }}<b class="caret"></b>
    </a>
    {{ menubuilder.render('top_account_nav') }}
  {% else %}
  <a href="{{ url_for('account.signin') }}">
    <button class="btn btn-info">{% trans %}Sign-In{% endtrans %}</button>
  </a>
  {% endif %}
  </li>
</ul>
