{% from "_helpers.html" import render_gravatar_img with context %}
<ul class="nav pull-right" id="account-nav">
  <li class="dropdown">
  {% if g.account %}
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
    {{ render_gravatar_img(28) }} {{ g.account.gh_login }}<b class="caret"></b>
    </a>
    <ul class="dropdown-menu">
      <li><a href="{{ url_for('account.prefs') }}">{% trans %}Preferences{% endtrans %}</a></li>
      <li><a href="{{ url_for('account.signout') }}">{% trans %}Sign-Out{% endtrans %}</a></li>
    </ul>
  {% else %}
  <a href="{{ url_for('account.signin') }}">
    <button class="btn btn-info">{% trans %}Sign-In{% endtrans %}</button>
  </a>
  {% endif %}
  </li>
</ul>
